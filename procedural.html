<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Programming</title>
</head>
<body>
    <script>
 

 // function of dot-product

 var v1 = [ [2, 3],[5, 3],[6, 4],[7, -8 ]];
 var v2 = [ [4, 5], [5, 5], [7, 6],[8, 7]]

function dot_product(v1,v2){
    var sum = 0;
    for(let i in v1){
        sum += v1[i] * v2[i]
    }
    return sum;
}

function results(arr1,arr2){
    for(let i in arr1){
        console.log( `v1: [${arr1[i]}] - v2: [${arr2[i]}] => ${dot_product(arr1[i],arr2[i])}`)
    }
};
results(v1,v2)


</script>
</body>
</html>
