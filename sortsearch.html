<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Search of array</title>
</head>
<body>
<script>

var Array = [1, 7, 2, 8, 3, 4, 5, 0, 9];

for (var i = 0; i < Array.length; i++)
    for (var j = 0; j < i; j++)
        if (Array[i] < Array[j]) {
          var x = Array[i];
          Array[i] = Array[j];
          Array[j] = x;
        }

console.log(Array);



var arr1 = Array.sort((a, b)=> a-b);
console.log(arr1);


</script>
    
</body>
</html>
