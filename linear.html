// alternative formular//

 function arrayDifference(strArr1, strArr2) {
    var arr = [];
    strArr1 = strArr1.toString().split(',').map(Number);
   strArr2 = strArr2.toString().split(',').map(Number);
    for (var i in strArr1) {
       if(strArr2.indexOf(strArr1[i]) === -1)
       arr.push(strArr1[i]);
    }
    for(i in strArr2) {
       if(strArr1.indexOf(strArr2[i]) === -1)
       arr.push(strArr2[i]);
    }
    return arr.sort((a,b) => a-b);
 }
console.log(arrayDifference(strArr1, strArr2))


// Creating a hash table //

function SumHash(x, y) {
  var sum = 0;
  var z = x.concat(y);
  var object = {};
  for (var i in z) {
    if (!object[z[i]]) {
      object[z[i]] = 1;
    } else {
      ++object[z[i]]
    }
  }
  Object.keys(object).forEach(function (key) {
    if (object[key] == 1) {
      sum += parseInt(key)
    }
  })
  console.log(object, sum);
}
SumHash(strArr1, strArr2);
